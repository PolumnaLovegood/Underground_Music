{% extends "base.html" %}
{% block content %}
<body>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Play</th>
      <th scope="col">Author</th>
      <th scope="col"></th>
    </tr>
  </thead>
    {% for music in musics %}
  <tbody>
    <tr>
      <td>{{ music.name }}</td>
      <td>
        <audio controls preload="auto">
              <source src="{{ music.music.url }}" type="audio/mpeg">
        </audio></td>
      <td>{{ music.author }}</td>
      <td><a href="{% url 'musics:like_song' pk=music.pk %}"><i class="fa fa-heart-o" style="font-size:24px"></i></a></td>
    </tr>
  </tbody>
    {% endfor %}
  </table>
</div>
</body>
{% endblock %}
